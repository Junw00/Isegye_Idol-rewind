<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat&amp;display=swap" rel="stylesheet">
<html lang="ko-KR">

<head></head>
<div class="app">

	<div class="cardList">
		<button class="cardList__btn btn btn--left">
			<div class="icon">
				<svg>
					<use xlink:href="#arrow-left"></use>
				</svg>
			</div>
		</button>

		<div class="cards__wrapper">
			<div class="1232 card current--card">
				<div class="card__image">
					<div id="player"></div>
				</div>
			</div>

			<div class="card next--card">
				<div class="card__image">
					<div id="player2"></div>
				</div>
			</div>

			<div class="card previous--card">
				<div class="card__image">
					<div id="player3"></div>
				</div>
			</div>
		</div>

		<button class="cardList__btn btn btn--right">
			<div class="icon">
				<svg>
					<use xlink:href="#arrow-right"></use>
				</svg>
			</div>
		</button>
	</div>

	<div class="infoList">
		<div class="info__wrapper">
			<div class="info current--info">
				<h1 class="text name"></h1>
				<h4 class="1 text location">Scotland</h4>
				<p class="1 text description">
					바카이누 バカイヌ</p>
			</div>

			<div class="info next--info">
				<h4 class="2 text location">Peru</h4>
				<p class="2 text description">Adventure is never far away</p>
			</div>

			<div class="info previous--info">
				<h4 class="0 text location">France</h4>
				<p class="0 text description">Let your dreams come true</p>
			</div>
		</div>
	</div>


	<div class="app__bg">
		<div class="app__bg__image current--image">
			<img src="https://source.unsplash.com/Z8dtTatMVMw" alt="" />
		</div>
		<div class="app__bg__image next--image">
			<img src="https://source.unsplash.com/9dmycbFE7mQ" alt="" />
		</div>
		<div class="app__bg__image previous--image">
			<img src="https://source.unsplash.com/m7K4KzL5aQ8" alt="" />
		</div>
	</div>
</div>

<div class="loading__wrapper">
	<div class="loader--text">Loading...</div>
	<div class="loader">
		<span></span>
	</div>
</div>


<svg class="icons" style="display: none;">
	<symbol id="arrow-left" xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'>
		<polyline points='328 112 184 256 328 400'
			style='fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:48px' />
	</symbol>
	<symbol id="arrow-right" xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'>
		<polyline points='184 112 328 256 184 400'
			style='fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:48px' />
	</symbol>
</svg>


<script>
	var ms = 0
	window.onload = function () { // window.addEventListener('load', (event) => {와 동일합니다.

		document.getElementsByClassName("1 text location")[0].innerText = player.getVideoData().title;
		document.getElementsByClassName("1 text description")[0].innerText = player.getVideoData().author;
		document.getElementsByClassName("2 text location")[0].innerText = player2.getVideoData().title;
		document.getElementsByClassName("2 text description")[0].innerText = player2.getVideoData().author;

		document.getElementsByClassName("0 text location")[0].innerText = player3.getVideoData().title;
		document.getElementsByClassName("0 text description")[0].innerText = player3.getVideoData().author;

	};
</script>
